    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "BvPL8n9ppeLei0gsh",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_lfev839', 'template_w41jlf5', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

        }

        /* El contenido principal ocupará el espacio disponible */

            flex: 1;

        /* El footer se coloca al final de la página */

            background-color: #e4e2dd;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;  /* Distribuye el contenido a los lados */

        <div class="formulario">
        <h1>Contáctame</h1>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
            
        </form>
        <div id="enviar-btn">
            <button type="submit">Enviar</button>
        </div>
    </div>

    <script>
        // Seleccionar el header
        const header = document.querySelector('header');
    
        // Agregar un listener para el evento de scroll

          if (window.scrollY > 10) {
            header.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.4)';
          } else {
            header.style.boxShadow = 'none';
